name: CI/CD Pipeline for OpenTelemetry Demo

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  # CI Job: Build, push Docker image, and run tests
  Run_CI:
    runs-on: ubuntu-latest
    env:
      GITHUB_SHA: ${{ github.sha }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Set up Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/$(curl -s https://api.github.com/repos/docker/compose/releases/latest | grep -oP '"tag_name": "\K(.*)(?=")')/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version

    - name: Authenticate with Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }} # Docker Hub username
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build, Tag Docker Images, and Run Trace Testing
      run: |
        export TAG=${{ github.sha }}
        export IMAGE_NAME=sagarswagh/opentelemetry-demo
        make build                             # This builds the Docker image
        docker tag $IMAGE_NAME:latest $IMAGE_NAME:$TAG   # Tag the image with the current commit SHA
        docker push $IMAGE_NAME:$TAG           # Push the tagged image to Docker Hub
        docker push $IMAGE_NAME:latest         # Optionally push the 'latest' tag as well
        docker system prune -f                 # Clean up unused Docker resources
        make run-tracetesting                  # Run trace testing after the image is built

  # CD Job: Deploy to EKS after tests pass
  Run_CD:
    runs-on: ubuntu-latest
    needs: Run_CI
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region us-east-1

      - name: Set up kubectl
        run: |
          aws eks --region us-east-1 update-kubeconfig --name otel-demo-cluster

      - name: Download deployment.yaml from GitHub
        run: |
          curl -o deployment.yaml https://raw.githubusercontent.com/clockno143/opentelemetry-demo/main/kubernetes/opentelemetry-demo.yaml

      - name: Deploy to EKS
        run: |
          kubectl config current-context
          pwd
          ls
          kubectl get pods
          kubectl apply -f deployment.yaml
          kubectl rollout status deployment/otel-demo-app

  # Rollback Job: Triggered on failure of deployment
  rollback:
    runs-on: ubuntu-latest
    if: failure()
    needs: Run_CD
    steps:
    - name: Rollback to previous stable version
      run: |
        kubectl rollout undo deployment/otel-demo-app
