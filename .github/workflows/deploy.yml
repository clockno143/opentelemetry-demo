name: CI/CD Pipeline for OpenTelemetry Demo

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_SHA: ${{ github.sha }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Set up Docker
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/$(curl -s https://api.github.com/repos/docker/compose/releases/latest | grep -oP '"tag_name": "\K(.*)(?=")')/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version

    - name: Log in to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build Docker Image
      run: |
        export TAG=${{ github.sha }}
        export IMAGE_NAME=307946641259.dkr.ecr.us-east-1.amazonaws.com/opentelemetry-demo
        docker build -t $IMAGE_NAME:$TAG .
      
    - name: Push Docker Image to ECR
      run: |
        export TAG=${{ github.sha }}
        export IMAGE_NAME=307946641259.dkr.ecr.us-east-1.amazonaws.com/opentelemetry-demo
        docker push $IMAGE_NAME:$TAG

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: production
    env:
      GITHUB_SHA: ${{ github.sha }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up kubectl
      uses: eks-actions/eks-kubectl-action@v1
      with:
        cluster-name: otel-demo-cluster
        region: us-east-1
        kubeconfig: ${{ secrets.KUBECONFIG }}

    - name: Deploy to EKS
      run: |
        kubectl set image deployment/otel-demo-app otel-demo-app=307946641259.dkr.ecr.us-east-1.amazonaws.com/opentelemetry-demo:${{ github.sha }}
        kubectl rollout status deployment/otel-demo-app
