name: "Build and Publish"

on:
  push:
    branches:
      - main  # Trigger on commits to the main branch

jobs:
  build_and_push_images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1
        with:
          region: us-east-1

      - name: Build and push Docker image to ECR
        run: |
          # Define the AWS ECR repository URL
          ECR_REPO="307946641259.dkr.ecr.us-east-1.amazonaws.com/otel/demo"
          
          # Build the Docker image
          docker build -t $ECR_REPO:${{ github.sha }} .

          # Tag the Docker image
          docker tag $ECR_REPO:${{ github.sha }} $ECR_REPO:${{ github.sha }}

          # Push the image to Amazon ECR
          docker push $ECR_REPO:${{ github.sha }}

  deploy_to_k8s:
    runs-on: ubuntu-latest
    needs: build_and_push_images
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v1

      - name: Configure kubectl
        run: |
          aws eks --region us-east-1 update-kubeconfig --name my-cluster
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Log Debug Information
        run: echo "Deploying to Kubernetes Cluster..."

      - name: Deploy to Kubernetes
        run: |
          # Apply the Kubernetes deployment and service YAML files
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml
